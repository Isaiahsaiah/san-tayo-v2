<div class="full-page-container d-flex">
  <div class="center-container text-center">
    @if (errorMessage) {
    <h4 class="mx-4">{{ errorMessage }}</h4>
    <p>Let's start fresh.</p>
    } @else {
    <h4 class="mx-4">404: Not Found. Let's start fresh.</h4>
    }
    <button class="san-tayo-button mt-4" type="button" (click)="goHome()">
      Click here!
    </button>
  </div>
</div>
